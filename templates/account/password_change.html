
{% load static %}

{% load i18n %}

<head>
  <meta charset="utf-8">
  <title>Hotelier</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="{% static 'user_static/img/favicon.ico' %}" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="{% static 'user_static/lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'user_static/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'user_static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{% static 'user_static/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="{% static 'user_static/css/style.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://unpkg.com/linearicons@1.0.2/dist/web-font/style.css">
</head>

<body>
      <!-- Header Start -->
      <div class="container-fluid bg-dark px-0">
          <div class="row gx-0">
              <div class="col-lg-33 bg-dark d-none d-lg-block">
                  <a href="{% url 'user:index' %}" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                      <h1 class="m-0 text-primary text-uppercase">Hotelier</h1>
                  </a>
              </div>
          </div>
      </div>    
                  <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                          <div class="navbar-nav mr-auto py-0">
                              <a href="{% url 'user:index' %}" class="nav-item nav-link">ADMIN_HOME</a>
                              <a href="{% url 'user:about' %}" class="nav-item nav-link"></a>
                              <a href="{% url 'user:service' %}" class="nav-item nav-link"></a>
                              <a href="{% url 'user:contact' %}" class="nav-item nav-link"></a>
                              {% if user.is_authenticated %}
                              <a href="{% url 'hotels:all_hotels' %}" class="nav-item nav-link"></a>
                              <a href="{% url 'user:profile' user.pk %}" class="nav-item nav-link "></a>
                              <a href="#" class="nav-item nav-link "></a>                               
                              <a href="{% url 'account_logout' %}" class="nav-item nav-link "></a> 
                              {% else %}
                              <a href="{% url 'account_login' %}" class="nav-item nav-link"></a>
                              <a href="{% url 'user:signup' %}" class="nav-item nav-link "></a>
                              {% endif %}
                          </div>
                      </div>
                  </nav>
      <!-- Testimonial Start -->
<main >
    <div class="container border shadow" style="margin-left: 119px;">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center ">
          <div class="d-flex justify-content-center py-4">
          </div>

    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" name="{% url 'account_login' %}">{% trans "Change Password" %}</button> 
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
</div>
</div> 
</div>
        <!-- Newsletter Start -->
        <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
          <div class="row justify-content-center">
              <div class="col-lg-10 border rounded p-1">
                  <div class="border rounded text-center p-1">
                      
                  </div>
              </div>
          </div>
      </div>
      <!-- Newsletter Start -->
      

      <!-- Footer Start -->
      <div class="container-fluid bg-dark text-light footer wow fadeIn " style="margin-top:5px" data-wow-delay="0.1s">
          <div class="container pb-5">
              <div class="row g-5">
                  <div class="col-md-6 col-lg-4">
                  </div>
                  <div class="col-md-6 col-lg-3">
                      <h6 class="section-title text-start text-primary text-uppercase mb-4">Contact</h6>
                      <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>123 Street, New York, USA</p>
                      <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+012 345 67890</p>
                      <p class="mb-2"><i class="fa fa-envelope me-3"></i>info@example.com</p>
                  </div>
                  <div class="col-lg-5 col-md-12">
                      <div class="row gy-5 g-4">
                  </div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'user_static/lib/wow/wow.min.js' %}"></script>
<script src="{% static 'user_static/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'user_static/lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'user_static/lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'user_static/lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'user_static/lib/tempusdominus/js/moment.min.js' %}"></script>
<script src="{% static 'user_static/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script src="{% static 'user_static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
                                                                  
<!-- Template Javascript -->
<script src="{% static 'user_static/js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
                                                                  
</html>
