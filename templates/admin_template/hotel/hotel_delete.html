{% extends "admin_template/admin_index.html" %}
{% load static %}
{% block content %}
{% include 'admin_template/header.html' %}
{% include 'admin_template/sidebar.html' %}

<div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item "><a href="{% url 'hotels:all' %}">All Hotels</a></li>
        <li class="breadcrumb-item active">Delete</li>
      </ol>
    </nav>
  </div>


<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Are You Sure want to delete hotel ?</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-danger">DELETE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
