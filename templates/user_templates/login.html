{% extends "base.html" %}
{%  load static %}
{% block  content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hotelier</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'user_static/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'user_static/lib/animate/animate.min.css" rel="stylesheet' %}">
    <link href="{% static 'user_static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet' %}">
    <link href="{% static 'user_static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet' %}" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'user_static/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'user_static/css/style.css' %}" rel="stylesheet">
</head>

<body>
        <!-- Header Start -->
        <div class="container-fluid bg-dark px-0">
            <div class="row gx-0">
                <div class="col-lg-33 bg-dark d-none d-lg-block">
                    <a href="{% url 'user:index' %}" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                        <h1 class="m-0 text-primary text-uppercase">Hotelier</h1>
                    </a>
                </div>
            </div>
        </div>    
                    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                            <div class="navbar-nav mr-auto py-0">
                                <a href="{% url 'user:index' %}" class="nav-item nav-link">Home</a>
                                <a href="{% url 'user:about' %}" class="nav-item nav-link">About</a>
                                <a href="{% url 'user:service' %}" class="nav-item nav-link">Services</a>
                                <a href="{% url 'user:contact' %}" class="nav-item nav-link">Contact</a>
                                <a href="{% url 'user:login' %}" class="nav-item nav-link active">Login</a>
                                <a href="{% url 'user:signup' %}" class="nav-item nav-link ">Signup</a>
                            </div>
                        </div>
                    </nav>
        <!-- Header End -->

        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url({% static 'user_static/img/carousel-1.jpg' %});">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Login</h1>
                    <nav aria-label="breadcrumb">
                    </nav>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        <!-- Booking Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">LogIn</h6>
                </div>
                <div>
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example1" class="form-control" />
                          <label class="form-label" for="form2Example1">Username</label>
                        </div>
                      
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example2" class="form-control" />
                          <label class="form-label" for="form2Example2">Password</label>
                        </div>
                      
                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                          <div class="col d-flex justify-content-center">
                          </div>
                        </div>
                      
                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                      
                        <!-- Register buttons -->
                        <div class="text-center">
                          <p>Not a member? <a href="{% url 'account:signup' %}">Register</a></p>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Booking End -->


        <!-- Newsletter Start -->
        <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="row justify-content-center">
                <div class="col-lg-10 border rounded p-1">
                    <div class="border rounded text-center p-1">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Newsletter Start -->
        

        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-light footer wow fadeIn" data-wow-delay="0.1s">
            <div class="container pb-5">
                <div class="row g-5">
                    <div class="col-md-6 col-lg-4">
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <h6 class="section-title text-start text-primary text-uppercase mb-4">Contact</h6>
                        <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>123 Street, New York, USA</p>
                        <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+012 345 67890</p>
                        <p class="mb-2"><i class="fa fa-envelope me-3"></i>info@example.com</p>
                    </div>
                    <div class="col-lg-5 col-md-12">
                        <div class="row gy-5 g-4">
                            <div class="col-md-6">
                                <h6 class="section-title text-start text-primary text-uppercase mb-4">Company</h6>
                                <a class="btn btn-link" href="{% url 'user:about' %}">About Us</a>
                                <a class="btn btn-link" href="{% url 'user:service' %}">Services</a>
                                <a class="btn btn-link" href="{% url 'user:contact' %}">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="copyright">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-end">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->


        
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'user_static/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'user_static/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'user_static/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'user_static/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'user_static/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'user_static/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'user_static/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'user_static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'user_static/js/main.js' %}"></script>
</body>

</html>

{% endblock %}
