{% extends "base.html" %}
{%  load static %}
{% block  content %}
{% load crispy_forms_tags %}


<div class="container-fluid page-header mb-5 p-0" style="background-image: url({% static 'user_static/img/carousel-1.jpg' %});">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center pb-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Edit_Profile</h1> 
            <nav aria-label="breadcrumb">
            </nav>
        </div>
    </div>
</div>

  
<div class="container ">
    <div class="row">
      <div class="col-12">
        <card class="card border shadow  ">
          <div class="card-body">
            <form method="post" class="row g-3 p-3">

              {% csrf_token %}

            
  
              {{form.as_p}}
  
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Submit</button>

            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </card>
    </div>
    </div>
    </div>



{% endblock %}
