{% extends "base.html" %}
{%  load static %}
{% block  content %}

        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url({% static 'user_static/img/carousel-1.jpg' %});">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Hotels</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="{% url 'user:index' %}">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Hotel</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        <!-- hotel Start -->
        <div class="container-xxl py-5">
            <div class="container ">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">Our Hotels</h6>
                    <h1 class="mb-5">Explore <span class="text-primary text-uppercase">Hotels</span></h1>
                </div>
                <div class="row g-4">
                {% for  hotel  in  hotels %}
                    <div class="card border shadow col-lg-4 col-md-6 wow fadeInUp p-2 " data-wow-delay="0.1s" >
                        <div class="room-item shadow rounded overflow-hidden">
                            <div class="card-title shadow border  position-relative">
                                <img class="img-fluid p-2" src="/media/{{hotel.hotel_image}}" style='max-height:250px; min-height:250px; max-width:410px; min-width:410px;'>
                            </div>
                            <div class="card-body p-4 mt-2">
                                <div class="d-flex justify-content-between mb-3">
                                    <h3 class="mb-0">{{hotel.name}} </h3>
                                    <div class="ps-2">
                                        <small class="fa fa-star text-primary"></small>
                                        <small class="fa fa-star text-primary"></small>
                                        <small class="fa fa-star text-primary"></small>
                                        <small class="fa fa-star text-primary"></small>
                                        <small class="fa fa-star text-primary"></small>
                                    </div>
                                </div>
                                <div class="d-flex mb-3">
                                    <small class="border-end me-3 pe-3"><i class="fa fa-bed text-primary me-2"></i> Bed</small>
                                    <small class="border-end me-3 pe-3"><i class="fa fa-bath text-primary me-2"></i> Bath</small>
                                    <small><i class="fa fa-wifi text-primary me-2"></i>Wifi</small>
                                </div>
                                {% comment %} <small>{{hotel.amenities}}</small> {% endcomment %}
                                <br>
                                <div class="d-flex justify-content-between">
                                    <a class="btn btn-sm btn-primary rounded py-2 px-4" href="{% url 'rooms:all_rooms' hotel.pk %}">Book Rooms</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>                
            </div>
        </div>
        <!-- hotel End -->
{% endblock %}
